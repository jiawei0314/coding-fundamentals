<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html table">
    <meta name="author" content="Jia Wei">
    <title>My very first HTML table</title>
    
    <style>
        table{
               width:100% 
        }

        td,th{
          border: 1px solid black;
        }
      </style>
</head>
<body>
    <table>
        <caption><b>Cafe Menu</b></caption>
        <tr>
            <th>Food</th>
            <th>Description</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Wan Tan Mee</td>
            <td>Serve in dry with char xiu</td>
            <td>RM 5.50</td>
        </tr>

        <tr>
            <td>Chicken Rice</td>
            <td>Serve with home made chicken</td>
            <td>Rm 6.50</td>
        </tr>

        <tr>
            <td>Kopi Ice</td>
            <td>Ipoh white coffee</td>
            <td>RM 3.50</td>
        </tr>

        <tr>
            <td>Teh Ice</td>
            <td>Traditional teh</td>
            <td>RM 3.50</td>
        </tr>
    </table>
</body>
</html>
