<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Notification Pop Up">
    <meta name="author" content="Jia Wei">
    <title>DOM Assignment Notification Pop Up</title>
    <link rel="stylesheet" href="DOMAssignment.css">
    <script src="https://kit.fontawesome.com/ad5f33f376.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button class="addbtn">Add</button>
    </div>

    <div class="notification">
        <i class="fa-regular fa-circle-check"></i>
        <div class="text">
            <h1>Added To Cart</h1>
            <p>The item has been added to your cart!</p>
        </div>
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="hero1">
        <h2>Thank you for you purchase from us!</h2>
    </div>



    <script src="DOMAssignment.js"></script>
</body>
</html>
